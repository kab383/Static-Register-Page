<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>

    <div class="brand">
        <h1>Vino a Voi</h1>
        <h3>Join our international wine club to taste Italy's most exclusive wines from wherever you are</h3>
    </div>

    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

        <footer>
            <img src="./assets/AmazonLogo.png" alt="Amazon Icon" height="32" width="32">
            <img src="./assets/FBLogo.png" alt="Facebook Icon" height="32" width="32">
            <img src="./assets/GitHubLogo.png" alt="GitHub Icon" height="32" width="32">
            <img src="./assets/SlackLogo.png" alt="Slack Icon" height="32" width="32">
            <img src="./assets/IGLogo.png" alt="Instagram Icon" height="32" width="32">
        </footer>

    </div>
</body>
</html>
